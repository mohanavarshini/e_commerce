<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body onload="getProductDetails()">
    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-lg-5 col-md-12 col-sm-12"> 
                    <img id="imagePreview" src="" class="mt-3" alt="" width="100" height="">
                </div>
                <div class="col-lg-7 col-md-12 col-sm-12">
                    
                    <h2 id="productName"></h2>
                    <textarea name="desc" class="descnoborder" id="desc" disabled cols="85" rows="4"></textarea>
                    <div class="formDiv">
                        <form>
                            <h5>PRICE DETAILS</h5>
                            <hr>
                            <div class="mb-3">
                                <label for="originalPrice">Product's Original Price: </label>
                                ₹ <input type="text" disabled name="originalPrice" id="originalPrice">
                            </div>
                            <div class="mb-3">
                                <label for="productPrice">No of items - <span id="noofItems">({{items}})</span></label>
                                ₹ <input type="text" disabled name="productPrice" id="productPrice">
                            </div>
                            <div class="mb-3">
                                <label for="discountValue">Discount:   </label>
                                ₹ <input type="text" disabled name="discountValue" id="discountValue">
                            </div>
                            <div class="mb-3">
                                <label for="deliveryCharges">Delivery Charges: </label>
                                <input type="text" disabled name="deliveryCharges" id="deliveryCharges" value="Free">
                            </div>
                            <hr>
                            <div class="mb-3">
                                <label for="totalPrice"><strong> Total Amount: </strong>   </label>
                                ₹ <input type="text" disabled name="totalPrice" id="totalPrice">
                            </div>
                            <hr>
                            <div style="text-align: right;">
                                <input type="button" class="btn btn-success" name="addProduct" id="addProduct" value="Add More Product" onclick="addMoreProduct()">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
<script src="./assets/js/script.js"></script>
</body>
</html>
<script>
    function getProductDetails(){
    
    var productName = localStorage.getItem('productName');
    var productDesc = localStorage.getItem('productDesc');
    var localoriginalPrice = localStorage.getItem('localoriginalPrice');
    var localdiscountValue = localStorage.getItem('localdiscountValue');
    var localsalePrice = localStorage.getItem('localsalePrice');
    var productImage = localStorage.getItem("productImage");
    var originalPrice = localStorage.getItem("originalPrice");
    var maxQuantity = localStorage.getItem("maxQuantity");
    var items = localStorage.getItem('items');

    var spanItem = document.getElementById('noofItems').innerHTML;
    console.log("originalPrice----",originalPrice)
    document.getElementById('noofItems').innerHTML = spanItem.replace("{{items}}",items);
    document.getElementById('originalPrice').value = originalPrice;

    
    let img = document.getElementById('imagePreview');
    console.log('no of items-----------',items);
    if(productDesc.length <= 255){
        document.getElementById('desc').innerHTML = productDesc;
    }       
    else{
        console.log('productDesc.substring(0,255)---',productDesc.substring(0,255))
        document.getElementById('desc').innerHTML = productDesc.substring(0,255)+'...';
    }

    console.log(localoriginalPrice+'-----'+localdiscountValue+'----'+localsalePrice)
    // img.src = productImage;
    img.src = localStorage.getItem('productImage');
    document.getElementById('productName').innerHTML = productName;
    document.getElementById('productPrice').value = localoriginalPrice;
    document.getElementById('discountValue').value = ('- '+localdiscountValue).toString();
    document.getElementById('totalPrice').value = localsalePrice;

}
function addMoreProduct() {
    window.location.href="index.html";
}
</script>
